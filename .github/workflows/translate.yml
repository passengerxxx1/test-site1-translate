name: Auto-translate it -> es,de,ro

on:
  push:
    branches: [ "main" ]
    paths:
      - "it/index.html"
      - ".github/workflows/translate.yml"

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Translate it/index.html -> es,de,ro
        uses: chenxizhang/gpt-translator@v1
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          files: it/index.html
          from_language: it
          to_language: es,de,ro
          style: professional
          rules: |-
            - Keep HTML tags/structure unchanged.
            - Do not translate brand names: Lex Casino.
            - Do not translate URLs, ids, class names, or code.

      - name: Commit translations (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Auto-translate: it -> es,de,ro"
          git push
